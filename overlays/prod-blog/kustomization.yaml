apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

resources:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

images:
  - name: blog-backend
    newName: andy1692/blog-backend
    newTag: latest
  - name: blog-frontend
    newName: andy1692/blog-frontend
    newTag: latest

replicas:
  - name: blog-backend
    count: 2
  - name: blog-frontend
    count: 2

# Production 리소스 패치
patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
    target:
      kind: Deployment
